<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    
    <!-- Input field for entering the table number -->
    <label for="tableNumber">Enter table number: </label>
    <input type="number" id="tableNumber" placeholder="Enter a number" />
    
    <!-- Button to generate the table -->
    <button onclick="generateTable()">Generate Table</button>
    
    <!-- Area to display the multiplication table -->
    <div id="tableOutput"></div>

    <!-- Link to external JavaScript file -->
    <script src="./index.js"></script>
</body>
</html>
